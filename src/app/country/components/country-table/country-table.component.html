

<div id="table">
    <table class="table table-sm ">
        <thead>
            <tr class="table-active">
                <th>#</th>
                <th>Pais</th>
                <th>Bandera</th>
                <th>Lenguajes</th>
                <th>Capital</th>
                <th>Poblacion</th>
                <th>Informacion</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let country of countries; let i = index">
                <td> {{i + 1}} </td>
                <td>{{country.name.common}}</td>
                <td><img id="imgSvg" [src]="country.flags.svg" alt=""></td>
                <td>
                    <ul>
                        <li 
                        *ngFor="let lng of country.languages | keyvalue">
                        {{lng.value}}
                        </li>
                    </ul>
                </td>
                <td> {{country.capital}} </td>
                <td> {{country.population | number}} </td>
                <td> <a [routerLink]="['/countries/', country.cca3]">Info</a> </td>
            </tr>
        </tbody>
    
    </table>
    
</div>
