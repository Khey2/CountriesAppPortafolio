<div class="p-2 d-flex flex-column">
    <h3 class="text-white text-center">Countrys APP</h3>
    <!-- Sidenav elements -->
    <ul class="mt-3 d-flex flex-row list-group flex-wrap justify-content-center" 
    id="menuOptions">

        <li *ngFor="let option of sidenavOptions"
        id="li"
        class="mb-2 list-group-item p-2 text-center mx-2"
        routerLinkActive="active"
        [routerLink]="option.path"
        >
            {{option.title}}
    </li>
</ul>
</div>
